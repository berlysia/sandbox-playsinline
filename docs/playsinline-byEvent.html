<script>
  const eventName = location.search.slice(1) || "canplay";
  const video = document.querySelector('video');
  const message = document.querySelector('#message');
  const createMessage = (msg) => {
    const el = document.createElement('p');
    el.textContent = msg;
    message.insertAdjacentElement('beforeend', el);
  };
  video.addEventListener(eventName, () => {
    Promise.resolve().then(() => video.play())
      .then(() => createMessage(`success on ${eventName}`), (e) => createMessage(`failure on ${eventName}: ${e.message}`));
  });
</script>
